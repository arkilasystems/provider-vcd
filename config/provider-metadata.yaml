                  "tenant_ids": "${data.vcd_org.my_plugin_orgs[*].id}"
                }
            - name: my_plugin
              manifest: |-
                {
                  "enabled": true,
                  "plugin_path": "./container-ui-plugin-4.0.zip",
                  "tenant_ids": "${data.vcd_resource_list.all_orgs.list}"
