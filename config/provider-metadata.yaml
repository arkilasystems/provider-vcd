            - name: space1
              manifest: |-
                {
                  "internal_scope": [
                    "192.168.1.0/24",
                    "10.10.10.0/24",
                    "11.11.11.0/24"
                  ],
                  "ip_prefix": [
                    {
                      "default_quota": 2,
                      "prefix": [
                        {
                          "first_ip": "192.168.1.100",
                          "prefix_count": 4,
                          "prefix_length": 30
                        }
                      ]
                    },
                    {
                      "default_quota": -1,
                      "prefix": [
                        {
                          "first_ip": "10.10.10.96",
                          "prefix_count": 4,
                          "prefix_length": 29
                        }
                      ]
                    }
                  ],
                  "ip_range": [
                    {
                      "end_address": "11.11.11.110",
                      "start_address": "11.11.11.100"
                    }
                  ],
                  "name": "Public-Tokyo",
                  "route_advertisement_enabled": true,
                  "type": "PUBLIC"
                }
            - name: space1
              manifest: |-
                {
                  "description": "Network used for backups",
