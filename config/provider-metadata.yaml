                {
                  "depends_on": [
                    "${vcd_nsxt_edgegateway.ip-space}"
                  ],
                  "description": "manually used floating IP",
                  "ip_space_id": "${vcd_ip_space.space1.id}",
                  "org_id": "${data.vcd_org.org1.id}",
                  "type": "FLOATING_IP",
                  "usage_state": "USED_MANUAL"
                }
              references:
                ip_space_id: vcd_ip_space.space1.id
                org_id: data.vcd_org.org1.id
            - name: public-ip-prefix
              manifest: |-
                {
                  "depends_on": [
                    "${vcd_nsxt_edgegateway.ip-space}"
                  ],
                  "ip_space_id": "${vcd_ip_space.space1.id}",
                  "org_id": "${data.vcd_org.org1.id}",
                  "prefix_length": 29,
                  "type": "IP_PREFIX"
                }
              references:
                ip_space_id: vcd_ip_space.space1.id
